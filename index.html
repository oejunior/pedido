
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Protocolo - Docce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbb03b, #8cc63f);
            padding: 20px;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img.logo {
            display: block;
            max-width: 150px;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .item-row input {
            flex: 1;
        }
        .item-row input:first-child {
            max-width: 80px;
        }
        .confirmation {
            background: #f0fff0;
            border: 1px solid #90ee90;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo docce (1).png" alt="Docce Logo" class="logo">
        <h1>Gerador de Protocolo</h1>

        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div style="flex: 1;">
                <label>Telefone:</label>
                <input type="text" id="telefone">
            </div>
        </div>
    

        <label>Tipo:</label>
        <select id="tipo" onchange="toggleEndereco()">
            <option value="retirada">Retirada</option>
            <option value="delivery">Delivery</option>
        </select>

        <div id="enderecoFields" class="hidden">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 2;">
                    <label>Rua:</label>
                    <input type="text" id="rua">
                </div>
                <div style="flex: 1;">
                    <label>Número:</label>
                    <input type="text" id="numero">
                </div>
            </div>
            <div>
                <label>Bairro:</label>
                <input type="text" id="bairro">
            </div>
    

            <label>Taxa de entrega:</label>
            <select id="taxa">
                <option value="0">Selecione</option>
                ${[f'<option value="{i}">R${i},00</option>' for i in range(7, 16)]}
            </select>
        </div>

        <div id="itensContainer">
            <label>Itens:</label>
        </div>
        <button onclick="addItem()">Adicionar item</button>

        <label>Forma de Pagamento:</label>
        <select id="pagamento">
            <option value="PIX">PIX</option>
            <option value="Cartão">Cartão</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>

        <label>Valor pago:</label>
        <input type="number" id="valorPago" value="0">

        <button onclick="gerarProtocolo()">Gerar Protocolo</button>

        <div id="confirmacao" class="confirmation hidden"></div>
    </div>

    <script>
        function toggleEndereco() {
            const tipo = document.getElementById('tipo').value;
            document.getElementById('enderecoFields').classList.toggle('hidden', tipo !== 'delivery');
        }

        function addItem() {
            const container = document.getElementById('itensContainer');
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <input type="number" placeholder="Qtd" class="qtd">
                <input type="text" placeholder="Nome do item" class="item">
                <input type="number" placeholder="Valor unitário" class="valor">
            `;
            container.appendChild(row);
        }

        function gerarProtocolo() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const tipo = document.getElementById('tipo').value;
            
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
    
            const taxa = tipo === 'delivery' ? parseFloat(document.getElementById('taxa').value || 0) : 0;

            const pagamento = document.getElementById('pagamento').value;
            const valorPago = parseFloat(document.getElementById('valorPago').value || 0);

            const itens = Array.from(document.querySelectorAll('.item-row')).map(row => {
                const qtd = parseInt(row.querySelector('.qtd').value || 0);
                const nome = row.querySelector('.item').value;
                const valor = parseFloat(row.querySelector('.valor').value || 0);
                return { qtd, nome, valor, total: qtd * valor };
            });

            const totalItens = itens.reduce((sum, item) => sum + item.total, 0);
            const total = totalItens + taxa;
            const cobrar = Math.max(0, total - valorPago);

            const protocolo = Math.random().toString(36).substr(2, 6).toUpperCase();

            let mensagem = `Protocolo: ${protocolo}
Nome: ${nome}
Telefone: ${telefone}
Tipo: ${tipo}`;
            if (tipo === 'delivery') mensagem += `
Endereço: ${endereco}
Taxa de entrega: R$${taxa.toFixed(2)}`;
            mensagem += `

Itens:
`;
            itens.forEach(item => {
                mensagem += `- ${item.qtd} x ${item.nome} (R$${item.valor.toFixed(2)}) = R$${item.total.toFixed(2)}
`;
            });
            mensagem += `
Total: R$${total.toFixed(2)}
Forma de pagamento: ${pagamento}
Valor pago: R$${valorPago.toFixed(2)}
Cobrar do cliente: R$${cobrar.toFixed(2)}`;

            const confirmacao = document.getElementById('confirmacao');
            confirmacao.textContent = mensagem;
            confirmacao.classList.remove('hidden');
        }
    </script>
</body>
</html>
