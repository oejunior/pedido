
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bolos da Docce - Pedido Manual com Quantidade</title>
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            background: linear-gradient(to bottom right, #fdbb2d, #22c1c3);
            padding: 20px;
            color: #333;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #comprovante {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        #comprovante h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <img src="logo docce (1).png" alt="Logo Docce" class="logo">
    <h1>Pedido Manual - Bolos da Docce</h1>

    <div class="form-group">
        <label>Nome do Cliente</label>
        <input type="text" id="nomeCliente">
    </div>

    <div class="form-group">
        <label>Telefone</label>
        <input type="text" id="telefone">
    </div>

    <div class="form-group">
        <label>Tipo de Entrega</label>
        <select id="tipoEntrega">
            <option value="Retirada">Retirada</option>
            <option value="Delivery">Delivery</option>
        </select>
    </div>

    <div class="form-group">
        <label>Taxa de Entrega (R$)</label>
        <select id="taxaEntrega">
            <option value="0">0</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
    </div>

    <div class="form-group">
        <label>Adiantamento (R$)</label>
        <input type="number" id="adiantamento" value="0">
    </div>

    <h3>Itens do Pedido</h3>
    <div id="itens"></div>
    <button onclick="adicionarItem()">Adicionar Item</button>

    <div class="form-group">
        <button onclick="gerarComprovante()">Gerar Comprovante</button>
    </div>

    <div id="comprovante"></div>

    <script>
        let contador = 0;

        function adicionarItem() {
            contador++;
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <label>Produto ${contador}:</label><br>
                <input type="text" placeholder="Nome do Produto" class="produto-nome"><br>
                <input type="number" placeholder="Quantidade" class="produto-quantidade" value="1" min="1"><br>
                <input type="number" placeholder="Valor UnitÃ¡rio (R$)" class="produto-valor">
            `;
            document.getElementById('itens').appendChild(div);
        }

        function gerarComprovante() {
            const nome = document.getElementById('nomeCliente').value;
            const telefone = document.getElementById('telefone').value;
            const tipoEntrega = document.getElementById('tipoEntrega').value;
            const taxaEntrega = parseFloat(document.getElementById('taxaEntrega').value);
            const adiantamento = parseFloat(document.getElementById('adiantamento').value);

            const nomes = document.querySelectorAll('.produto-nome');
            const quantidades = document.querySelectorAll('.produto-quantidade');
            const valores = document.querySelectorAll('.produto-valor');
            let lista = '';
            let subtotal = 0;

            for (let i = 0; i < nomes.length; i++) {
                const nomeProd = nomes[i].value;
                const qtd = parseInt(quantidades[i].value) || 1;
                const valorUnit = parseFloat(valores[i].value) || 0;
                const totalProd = qtd * valorUnit;
                lista += `<li>${qtd}x ${nomeProd} - R$ ${totalProd.toFixed(2)}</li>`;
                subtotal += totalProd;
            }

            const total = subtotal + taxaEntrega - adiantamento;
            const protocolo = Math.random().toString(36).substring(2, 8).toUpperCase();

            document.getElementById('comprovante').innerHTML = `
                <h2>Comprovante de Pedido</h2>
                <p><strong>Protocolo:</strong> ${protocolo}</p>
                <p><strong>Cliente:</strong> ${nome}</p>
                <p><strong>Telefone:</strong> ${telefone}</p>
                <p><strong>Tipo de Entrega:</strong> ${tipoEntrega}</p>
                <ul>${lista}</ul>
                <p><strong>Subtotal:</strong> R$ ${subtotal.toFixed(2)}</p>
                <p><strong>Adiantamento:</strong> R$ ${adiantamento.toFixed(2)}</p>
                <p><strong><b>Total a Pagar:</b></strong> R$ ${total.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
